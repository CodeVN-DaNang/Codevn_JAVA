<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Add</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
    <div>
        <button>
            <a th:href="@{/}">back to list</a>
        </button>
    </div>
    <h1>Edit of Students</h1>
    <form th:action="@{/edit}" th:method="post" th:object="${product}" >
        <h2>EDIT</h2>
        <div>
            <input type="text" th:field="*{productCode}" th:value="${product.productCode}">
        </div>
        <div>
            <select name="productCategorySelect">
                <option selected th:text="${product.productCategory.getProductCategoryName()}" th:value="${product.productCategory.getProductCategoryId()}"></option>
                <option th:each="productCategory : ${productCategoryList}" th:text="${productCategory.productCategoryName}" th:value="${productCategory.productCategoryId}"></option>
            </select>
        </div>
        <div>
            <button type="submit">submit</button>
        </div>
        <div>
            <button type="reset">reset</button>
        </div>
    </form>
    
</body>
</html>
